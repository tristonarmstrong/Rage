{% extends "base.html" %}    

{% block content %}
    <div class="flex flex-col gap-2">
        <div class="flex gap-2 justify-end">
            <button><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-monitor-down-icon lucide-monitor-down"><path d="M12 13V7"/><path d="m15 10-3 3-3-3"/><rect width="20" height="14" x="2" y="3" rx="2"/><path d="M12 17v4"/><path d="M8 21h8"/></svg></button>
            <button><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-square-plus-icon lucide-square-plus"><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M8 12h8"/><path d="M12 8v8"/></svg></button>
        </div>
        <table class="">
            <thead class="text-sm text-gray-800">
            <tr class="bg-gray-200 text-left">
                <th class="" scope="col">
                    <a class="" href="/?s=name">Name</a>
                </th>
                <th class="" scope="col">
                    <a class="" href="/?s=desc">Description</a>
                </th>
                <th class="" scope="col">
                    <a class="" href="/?s=owner">Owner</a>
                </th>
                <th class="" scope="col">
                    <span class="" data-ut="1608612400" title="2020-12-22 04:46:40 +000">Idle</span>
                </th>
            </tr>
            </thead>
            <tbody class="text-xs">

            {% for file in files %}
                <tr class="text-sm hover:bg-gray-200 cursor-pointer p-4">
                  <td>
                    <span>{{file.name}}</span>
                  </td>
                  <td >
                    <span>{{file.description}}</span>
                  </td>
                  <td >
                    <span>{{file.author}}</span>
                  </td>
                  <td >
                    <span >{{file.last_edited}}</span>
                  </td>
                </tr>
            {% endfor %}

            </tbody>
        </table>
    </div>

    <dialog class="mx-auto p-2 rounded shadow-lg ">
        <h2 class="text-md text-gray-700 font-bold">Get Repo From GitHub</h2>
        <p class="text-sm text-gray-500">With this, you'll be able to rip a repo from github and manage it here</p>
        <div class="flex flex-col gap-2">
            <hr>
            <label html-for="repo-link">Repo Link</label>
            <input class="border border-gray-300" id="repo-link" name="repo-link" placholder="Repo Link"/>
            <hr>
        </div>
        <div class="flex gap-1 justify-end">
            <button>cancel</button>
            <button>pull</button>
        </div>
    </dialog>
{% endblock %}
